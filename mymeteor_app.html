<head>
  <title>Tasks List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Tasks List</h1>
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
        <textarea name="comment" rows="3" cols="30" placeholder="Add comment here..." ></textarea>
        <button type="submit">Submit</button>
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
  <footer>
    Number of deleted tasks: {{counter}}
  </footer>
</body>


<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
     <button class="delete">&times;</button>
     <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
     <span class="text"><strong>{{text}}</strong> | comment: {{comment}}</span>
   </li>
</template>
